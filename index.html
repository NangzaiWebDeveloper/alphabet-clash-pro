<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#1F2544] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section  -->
        <section id="home-screen" class="home min-h-screen flex justify-center items-center ">
            <div class="flex justify-center items-center flex-col gap-10">
                <h1 class="text-8xl text-white font-bold">ALPHABET CLASH</h1>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="start()" class="text-black btn btn-primary bg-white hover:text-white px-8 text-xl hover:bg-green-700 ">Play Now</button>
            </div>
        </section>

        <!-- play-ground-start  -->
        <section id="play-ground" class="hidden">
            <div class="flex items-center flex-col gap-6 pt-8">
                <!-- screen display  -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#B15EFFCC] bg-[#EFECECB3]">
                    <div class="flex items-center justify-center">
                        <p class="bg-[#B15EFFCC] px-3 py-3 rounded-b-xl font-semibold">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-show-text" class="text-black text-8xl font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- Keyboard type  -->
                <div class="">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                      </div>
                </div>
                <!-- life score  -->
                <div class="flex justify-between items-center w-2/4">
                    <button class="btn btn-primary bg-[#B15EFFCC] border-none text-white hover:bg-green-700">
                        Life
                        <img src="images/love.svg" alt="">
                        <span>1</span>
                      </button>

                      <button class="btn btn-primary bg-[#B15EFFCC] border-none text-white hover:bg-green-700"">
                        Score
                        <img src="images/dolar.svg" alt="">
                        <span>1</span>
                      </button>
                </div>
            </div>
        </section>

        <!-- play-ground-end  -->
        <section class="score flex justify-center items-center flex-col min-h-screen hidden">
            <div class=" space-y-8 flex justify-center items-center flex-col bg-[#FFFFFF33] p-6 rounded-2xl">
                <h1 class="text-8xl text-white">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn px-8 text-xl font-bold">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <!-- script start  -->
    <script src="js/callAlpha.js"></script>
    <script src="js/function.js"></script>
</body>
</html>
